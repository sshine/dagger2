name: dagger2
version: 0.0.0
homepage: https://github.com/sshine/dagger2
extra-source-files:
  - README.md

dependencies:
  - base
  - containers
  - data-dword
  - data-fix
# - data-fix-cse
  - text
  - megaparsec
  - parser-combinators

default-extensions:
  - LambdaCase
  - OverloadedStrings
  - RecordWildCards
  - ScopedTypeVariables

library:
  exposed-modules:
    - Dagger.Contract
    - Dagger.Contract.Parser
    - Dagger.EVM.Contract
    - Dagger.Time
  source-dirs: src

tests:
  test:
    main: test.hs
    source-dirs: test
    dependencies:
      - dagger2
      - tasty
      - tasty-discover
      - tasty-hspec
      - tasty-hedgehog
      - hedgehog
      - hspec
      - hspec-megaparsec
